<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul id="user-list"></ul>

    <div class="delete-users-button-div">
      <button type="button" id="delete-users-button">Delete All</button>
    </div>

    <form id="delete-user-form">
        <label for="delete-email">Enter Email Address to Delete User:</label>
        <input type="email" id="delete-email" name="delete-email" required>
        <button type="submit">Delete User</button>
    </form>

    <script src="scripts/users.js"></script>
</body>
</html>
