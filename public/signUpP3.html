<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="styles/signUpP3.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
  <!-- Navigation bar -->
    <ul class="navbar">
      <div class="left_side_nav">
        <li class="left_side"><a class="appLogo" href="#home">JH</a></li>
        <li class="left_side"><a class="appName" href="#home">JobHop</a></li>
      </div>
    </ul>

    <div class="wrap" id="wrapSection">
      <div class="signUp-centre-view">
        <div class="signUp-banner-div">
          <h3>Please provide some additional info</h3>
        </div>
        <form id="signup-form">
          <div class="signUp-country-extension">
            <div class="signUp-country-input-div">
              <label for="country">Country</label>
              <select class="select-country" id="country" name="country" required onchange="updateExtensionCode()">
                <!-- Options for countries will be dynamically added here -->
                <option value="CAN">Canada</option>
                <option value="GBR">United Kingdom</option>
                <option value="USA">United States</option>
              </select>
            </div>
            <div class="signUp-extension-input-div">
              <label for="extension">Extension</label>
              <input type="text" id="extension" name="extension" autocomplete="tel" readonly>
            </div>
          </div>
          <div class="signUp-phoneNumber-input-div">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" autocomplete="tel" required>
          </div>

          <div class="phoneNumber-verification-code-div" style="display:none;">
            <label for="phoneNumber-verification-code-1">Enter your 6 digit code: </label><br>
            <input type="text" id="phoneNumber-verification-code-1" name="verification-code-1" autocomplete="tel">
            <input type="text" id="phoneNumber-verification-code-2" name="verification-code-2" autocomplete="tel">
            <input type="text" id="phoneNumber-verification-code-3" name="verification-code-3" autocomplete="tel">
            <input type="text" id="phoneNumber-verification-code-4" name="verification-code-4" autocomplete="tel">
            <input type="text" id="phoneNumber-verification-code-5" name="verification-code-5" autocomplete="tel">
            <input type="text" id="phoneNumber-verification-code-6" name="verification-code-6" autocomplete="tel">
            <div class="no-code-div">
              <h4>Didn't receive a code?</h4>
              <h4>Check your phone number and try again.</h4>
              <div class="resend-code-div">
                <li class="resend-code">Resend code</li>
              </div>
            </div>
          </div>

          <div class="signUp-button-div">
            <button type="submit" id="signup-button">Send code</button>
          </div>
        </form>
      </div>
    </div>

    <script src="scripts/signUpP3.js"></script>
</body>
</html>
